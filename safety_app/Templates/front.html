<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Safety Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f8f8f8;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .nav {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav li {
            margin: 0 10px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 5px;
            margin-right: 5px;
        }
        .main-image {
            width: 100%;
            height: auto;
        }
        .breadcrumb {
            padding: 10px 20px;
            background-color: #e9e9e9;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #007bff;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Women's Safety Logo">
            <h1>Women's Safety Web</h1>
        </div>
        <nav>
            <ul class="nav">
                <li><a href="#">HOME</a></li>
                <li><a href="#">YOUR DA OFFICE</a></li>
                <li><a href="#">UNITS</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">REGISTER</a></li>
                <li><a href="#">RESOURCES</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>
    <img src="courthouse.jpg" alt="Courthouse" class="main-image">
    <div class="breadcrumb">
        <a href="#">Home</a> &gt; <a href="#">Government</a> &gt; <a href="#">Departments
